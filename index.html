<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coffee shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        
        <div class="middle">
            <p class="text"><b>Home</b></p>
            <p class="text">About</p>
            <p class="text">Menu</p>
            <p class="text">Apps</p>
            <p class="text">Contact</p>
        </div>

        <div class="right">
            <button class="login">log in</button>
            <button class="signup">Sign up</button>
        </div>
    </nav>
    <main>
        <div class="view">
            <h1 class="heading">Start your day <br> with a black coffee</h1>
            <p class="content">choose and taste delicious coffee from <br> the best beans</p>
            <div class="btns">
                <button class="ordering">Order now</button>
                <button class="learn">Learn about us</button>
            </div>
        </div>
        <div class="coffee">
            <img src="images/cover.png" alt="cover here">
        </div>
    </main>
    <footer></footer>
    
</body>
</html>
