<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coffee shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        
        <div class="middle">
            <!-- <p class="text"><b>Home</b></p> replacing these with anchor tags-->
             <a href="#" class="text">Home</a>
             <a href="#" class="text">About</a>
             <a href="#" class="text">Menu</a>
             <a href="#" class="text">Apps</a>
             <a href="#" class="text">Contact</a>
            
        </div>

        <div class="right">
            <button class="login">log in</button>
            <button class="signup">Sign up</button>
        </div>
    </nav>
    <main>
        <div class="view">
            <h1 class="heading">Start your day <br> with a black coffee</h1>
            <p class="content">choose and taste delicious coffee from <br> the best beans</p>
            <div class="btns">
                <button class="ordering">Order now</button>
                <button class="learn">Learn about us</button>
            </div>
        </div>
        <div class="coffee">
            <img src="images/cover.png" alt="cover here">
        </div>
    </main>
    
    <footer>
        <p class="head">Popular Now</p>
        <div class="foot">
            <div class="swipe">
                <img src="images/prev.png" alt="previous">
            </div>
    
            <div class="board">
                <div class="menu">
                    <div class="coffee-pic">
                        <img src="images/coldbrew.png" alt="coldbrew">
                    </div>
                    <div class="coffee-content">
                        <p class="heading2">Cold Brew</p>
                        <p class="def">Only water</p>
                        <p class="price">$5.2</p>
                        <img src="images/plus.png" alt="add" class="add">
                    </div>
                </div>

                <div class="menu">
                    <div class="coffee-pic">
                        <img src="images/cappucino.png" alt="cappucino">
                    </div>
                    <div class="coffee-content">
                        <p class="heading2">Cappucino</p>
                        <p class="def">With Chocolate</p>
                        <p class="price">$6.3</p>
                        <img src="images/plus.png" alt="add" class="add">
                    </div>
                </div>
    
                <div class="menu">
                    <div class="coffee-pic">
                        <img src="images/mocha.png" alt="mocha">
                    </div>
                    <div class="coffee-content">
                        <p class="heading2">Mocha</p>
                        <p class="def">With Coffee</p>
                        <p class="price">$7.8</p>
                        <img src="images/plus.png" alt="add" class="add">
                    </div>
                </div>
        
            </div>
            <div class="swipe">
                <img src="images/next.png" alt="next">
            </div>
        </div>
    </footer>
    
</body>
</html>
